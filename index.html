<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe VK Listen-Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>VK Listen-Builder</h1>

        <div id="loading-status" class="loading">
            Lade Prime-Datenbank...
        </div>

        <section id="input-section" class="section" style="display: none;">
            <h2>Item hinzufügen</h2>
            <div class="input-group">
                <input type="text" id="smart-input" list="item-list" placeholder="z.B. Volt Prime 150">
                <datalist id="item-list">
                    </datalist>
                <button id="add-item-btn" class="btn btn-add">+</button>
            </div>
        </section>

        <section class="section">
            <h2>Aktuelle Liste</h2>
            <div id="current-list-display">
                <p class="empty-list-msg">Noch keine Items hinzugefügt.</p>
            </div>
        </section>

        <section class="section">
            <h2>Finale Nachricht</h2>
            <textarea id="message-preview" readonly rows="3"></textarea>
            
            <button id="copy-btn" class="btn btn-copy">
                Nachricht Kopieren
            </button>
            <button id="reset-btn" class="btn btn-reset">
                Ganze Liste leeren
            </button>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
